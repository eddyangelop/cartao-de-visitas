<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700&display=swap"rel="stylesheet"/>
    <title>Nurses cartão virtual</title>
  </head>
  
  <body>
 

    <div class="container">
      <div class="card">

                <div class="card-bio">

                  <div class="img-wrapper">
                    <img src="images/person2.jpg" alt="Person"/>
                  </div>


                  <div class="person-info">
                    <h2>Nurses Pós-Cirúrgico</h2>
                    <p>COOPERATIVA DE TRABALHO E HOME CARE.</p>
                  </div>

                  <button class="card-btn">
                    <span class="card-btn-contact">ENTRE EM CONTATO</span>
                    <i class="fas fa-chevron-circle-up"></i>
                  </div>

                  <div class="card-contact">
                    <h4>CONTATOS</h4>
                  </div>
        
                  <div class="card-social email">
                    <div class="icon-wrapper">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                      <h4>Email</h4>
                      <p> <a href="mailto:nursescooperativapos@gmail.com">nursescooperativapos@gmail.com</a></p>
                    </div>
                    <span>&rarr;</span>
                  </div>
          
                  <div class="card-social instagram">
                    <div class="icon-wrapper">
                      <i class="fab fa-instagram" aria-hidden="true"></i>
                    </div>
                    <div class="contact-details">
                      <h4>Instagram</h4>
                      <p> <a href="http://www.instagram.com/cotpos_nursesposcirurgico/">@cotpos_nursesposcirurgico</a></p>
                    </div>
                    <span>&rarr;</span>
                  </div>
          
                  <div class="card-social whatsapp">
                    <div class="icon-wrapper">
                      <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-details">
                      <h4>Whatsapp</h4>
                      <p> <a href="https://wa.me/send?phone=558599365153">whatsapp</a></p>
                    </div>
                   <span>&rarr;</span>
                  </div>

                  <div class="card-social googlemaps">
                    <div class="icon-wrapper">
                      <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                      <h4>Localização</h4>
                      <p> <a href="https://www.google.com.br/maps/place/R.+Tupi,+1170+-+Henrique+Jorge,+Fortaleza+-+CE,+60510-215/@-3.7673484,-38.5849584,17z/data=!3m1!4b1!4m5!3m4!1s0x7c74c0925269511:0xaafc6814e7cc4999!8m2!3d-3.7673538!4d-38.5827697">googlemaps</a></p>
                    </div>
                   <span>&rarr;</span>
                  </div>

                  <div class="card-social website">
                    <div class="icon-wrapper">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                    <div class="contact-details">
                      <h4>Website</h4>
                      <p> <a href="https://nursesposcirurgico.negocio.site/">siga aqui</a></p>
                    </div>
                   <span>&rarr;</span>
                  </div>



                </div>

      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
